<template>
    <lightning-card title="Checkbox Example" icon-name="custom:custom18">
        <div class="slds-m-around_medium">
            <lightning-checkbox-group
                label="Select Hobbies"
                options={options}
                value={defaultHobbies}
                onchange={handleCheckbox}                
            >
            </lightning-checkbox-group>
            <span>Selected Hobbies : </span>{selectedHobbies}            
        </div>

        <div class="slds-m-around_medium">
            <lightning-checkbox-group
                label="Select Course"
                options={courses}
                value={defaultCourse}
            >
            </lightning-checkbox-group>
        </div>
    </lightning-card>
</template>
