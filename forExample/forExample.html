<template>
    <lightning-card title="For Example" icon-name="custom:custom1">
        <h4>Student List</h4>
        <ul class="slds-m-left_x-small">
            <template for:each={studentName} for:item="student" for:index="index">
                <li key={student}>{index}&nbsp;&nbsp;{student}</li>
            </template>
        </ul>
        <hr/>
        <h4>Employee Info</h4>
        <b>Employee Name : </b>{employeeName}<br/>
        <b>Employee Email : </b>{employeeEmail}<br/>
        <b>Employee # : </b>
        <template if:true={employeeContact}>
            {employeeContact}
        </template>
        <template if:false={employeeContact}>
            Unknown
        </template>
    </lightning-card>
</template>
