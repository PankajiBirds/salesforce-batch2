<template>
    <lightning-card title="Account List" icon-name="custom:custom61">
        <div class="slds-m-around_medium">
            <lightning-layout>
                <lightning-layout-item>                    
                    <lightning-input type="text" label="Enter Name" value={searchName} onchange={handleName}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_medium slds-m-top_large">                    
                    <lightning-button label="Search" variant="brand" onclick={handleSearchClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <hr/>
        <div class="slds-m-around_medium">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Account Number</th>
                        <th>Phone</th>
                    </tr>                    
                </thead>
                <tbody>
                    <template for:each={accounts} for:item="account">
                        <tr key={account}>
                            <td>{account.Name}</td>
                            <td>{account.Email__c}</td>
                            <td>{account.AccountNumber}</td>
                            <td>{account.Phone}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
