<template>
        <lightning-card title="Create Account" icon-name="standard:account">            
            <div class="slds-m-around_medium">
                <div style="background-color: #999;padding:10px">Account Information</div>
                <div>
                    <lightning-input type="text" label="Name" value={account.Name} class="forInput"></lightning-input>
                </div>
                <div>
                    <lightning-input type="text" label="Account Number" value={account.AccountNumber} class="forInput"></lightning-input>
                </div>
                <div>
                    <lightning-input type="email" label="Email" value={account.Email__C} class="forInput"></lightning-input>
                </div>
                <div>
                    <lightning-input type="text" label="Phone" value={account.Phone} class="forInput"></lightning-input>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button label="Save" variant="success" onclick={handleSave}></lightning-button>
                </div>
            </div>
        </lightning-card>
</template>
